<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Web Socket</title>
    <script>
        const ws = new WebSocket('ws://echo.websocket.org', ['com.kaazing.echo', 'bruh']);
        ws.addEventListener('open', () => console.log('ws connected'));
        ws.addEventListener('message', (e) => console.log('ws incoming message', e.data));
        ws.addEventListener('error', (e) => console.error('ws error', e));
        ws.addEventListener('close', () => console.log('ws closed'));

        ws.addEventListener('open', () => ws.send('hello websocket'));
        ws.addEventListener('close', () => ws.close(1000, 'closed normally'));

        WebSocket.CONNECTING;       // 0
        WebSocket.OPEN;             // 1
        WebSocket.CLOSING;          // 2
        WebSocket.CLOSED;           // 3

        ws.binaryType;
        ws.protocol;
        ws.url;
        ws.bufferedAmount;
        ws.readyState;
        ws.extensions;

    </script>
</head>
<body>

</body>
</html>
