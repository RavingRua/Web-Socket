<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Web Socket</title>
    <script src="/socket.io.js"></script>
    <script>
        const socket = io('localhost:80');

        socket.on('message', (e) => {
            console.log(e);
        });

        socket.on('connect', () => {
            console.log('ok');
            socket.emit('chat-message', 'from native');
        });
    </script>
</head>
<body>

</body>
</html>
